{% extends "base.html" %}

{% block content %}
<h2>New Complaint</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <label>Title</label>
    {{ form.title(class="form-control") }}

    <label>Description</label>
    {{ form.description(class="form-control") }}

    <button type="submit">Submit</button>
</form>

{% endblock %}
