{% extends "base.html" %}

{% block content %}
<h2 class="section-title">My Complaints</h2>

{% for c in complaints %}
<div class="complaint-card">

  <div class="complaint-title">{{ c.title }}</div>
  <div class="complaint-desc">{{ c.description }}</div>

  <span class="status {{ c.status }}">{{ c.status }}</span>

  <div class="actions" style="margin-top:10px;">
    <a href="{{ url_for('edit_complaint', complaint_id=c.id) }}">Edit</a>
    <a href="{{ url_for('delete_complaint', complaint_id=c.id) }}"
       onclick="return confirm('Delete complaint?')">Delete</a>
  </div>

</div>
{% endfor %}

{% endblock %}
